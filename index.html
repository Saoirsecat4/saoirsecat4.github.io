 <html>
 <head>
    <title>Welcome to my page</title>
 
 <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    
    /* Style the header */
    .header {
      background-color: #f1f1f1;
      padding: 30px;
      text-align: right;
      font-size: 35px;
      color:chocolate;
    }
    
    /* Create three unequal columns that floats next to each other */
    .column {
      float: left;
      padding: 10px;
      height: 300px; /* Should be removed. Only for demonstration */
    }
    
    /* Left and right column */
    .column.side {
      width: 25%;
    }
    
    /* Middle column */
    .column.middle {
      width: 50%;
    }
    
    /* Clear floats after the columns */
    .row:after {
      content: "";
      display: table;
      clear: both;
    }
    
    /* Style the footer */
    .footer {
      background-color: #f1f1f1;
      padding: 10px;
      text-align: center;
    }
    
    /* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
    @media (max-width: 600px) {
      .column.side, .column.middle {
        width: 100%;
      }
    }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to my page</h1>
        <h2>Rachael</h2>
      </div>
      
      <div class="row">
        <div class="column side" style="background-color:#B2D732;">Column</div>
        <div class="column middle" style="background-color:rgb(46, 15, 82);">Column</div>
        <div class="column side" style="background-color:#ccc;">Column</div>
      </div>
      
      <div class="footer">
        <p>Footer</p>
      </div>
    
</body>
</html>
